<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>

<body>
    <table border="1px">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Gender</th>
        </thead>
        <tbody>
            <tr>
                <td> Nikhil Deore</td>
                <td>Nashik</td>
                <td>Male</td>
            </tr>

            <tr>
                <td>Pranab Patra</td>
                <td>Rourkela</td>
                <td>Male</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">University</th>
                <th>LPU</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
